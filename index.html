<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://www.getcreditcardnumbers.com/static/img/logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>Credit Cards</title>
</head>
<body>
    <form id="creditCardForm" class="credit-card-form">
        <img src="http://www.getcreditcardnumbers.com/static/img/logo.png"/>
        <h2>Enter card details</h2>
        <div>
            <input id="cardNumber" placeholder="Enter card number..." />
            <span id="cardType"></span>
        </div>
        <div>
            <input id="cvv" type="password" placeholder="Enter CVV..." />     
        </div>
        <div>
            <input id="expiryDate" type="date" />    
        </div>
        <input type="submit" value="Submit"/>
        <div id="errorField" class="error-field">Kindly fill correct details...!!!</div>
    </form>
    <div id="savedCards" class="saved-cards"> 
        <h2>Saved Cards</h2>
    </div>
</body>
<script src="index.js"></script>
</html>
